server:
  port: 8080
spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: admin
    password: admin
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
eureka:
  instance:
    appname: currency-service
  client:
    fetch-registry: true
    service-url:
      defaultZone: http://eureka:8761/eureka

